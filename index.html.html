<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .photo {
            margin-bottom: 20px;
            text-align: center;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .stars {
            direction: rtl;
            unicode-bidi: bidi-override;
            display: flex;
            justify-content: center;
            gap: 5px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }
        .stars input {
            display: none;
        }
        .stars label {
            font-size: 30px;
            color: gray;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .stars label:hover,
        .stars label:hover ~ label,
        .stars input:checked ~ label {
            color: gold;
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        textarea, input {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: gold;
            color: black;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: orange;
            transform: scale(1.1);
        }
        .reviews {
            margin-top: 20px;
            text-align: left;
        }
        .review {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <div class="container">

            <p>üî• RADIATOR 30000 üî•</p>
        </div>
        
        <input type="text" id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
        <div class="stars">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5">‚≠ê</label>

        <button onclick="addReview()">üì© –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    
    <div class="container reviews" id="reviews">

    </div>

    <script>
        function addReview() {
            let name = document.getElementById("name").value;
            let comment = document.getElementById("comment").value;
            let rating = document.querySelector(".stars input:checked");
            
            if (!name || !comment || !rating) {
                alert("üö¶ –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è, –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–π—Ç–∏–Ω–≥ –∏ –Ω–∞–ø–∏—à–∏—Ç–µ –æ—Ç–∑—ã–≤! üö¶");
                return;
            }
            
            let review = { id: Date.now(), name, rating: rating.value, comment, date: new Date().toLocaleString() };
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews.unshift(review);
            localStorage.setItem("reviews", JSON.stringify(reviews));
            
            displayReview(review);
        }

        function displayReview(review) {
            let reviewBox = document.createElement("div");
            reviewBox.classList.add("review");
            reviewBox.innerHTML = `üöó <strong>${review.name} - –û—Ü–µ–Ω–∫–∞: ${review.rating} ‚≠ê</strong><p>${review.comment}</p><small>${review.date}</small>`;

        }
    </script>
</body>
</html>
