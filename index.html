<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó–û—Ç–∑—ã–≤—ã –æ–± –∞–ø–ø–∞—Ä–∞—Ç–µ –¥–ª—è –ø—Ä–æ–º—ã–≤–∫–∏ –ø–µ—á–µ–∫ –∞–≤—Ç–æüöó</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .photo {
            margin-bottom: 20px;
            text-align: center;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .stars {
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        .stars input {
            display: none;
        }
        .stars label {
            font-size: 30px;
            color: gray;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .stars label:hover,
        .stars label:hover ~ label,
        .stars input:checked ~ label {
            color: gold;
            transform: scale(1.2);
        }
        textarea, input {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: gold;
            color: black;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: orange;
            transform: scale(1.1);
        }
        .reviews {
            margin-top: 20px;
            text-align: left;
        }
        .review {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            display: none;
        }
        #admin-panel {
            display: none;
        }
        .clear-all-btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: red;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .clear-all-btn:hover {
            background: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ -->
    <div class="container" id="admin-panel">
        <h2>–í—Ö–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h2>
        <input type="text" id="admin-login" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="admin-password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="adminLogin()">–í–æ–π—Ç–∏</button>
    </div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–∞—è —Ñ–æ—Ä–º–∞ –æ—Ç–∑—ã–≤–∞ -->
    <div class="container">
        <h2>–û—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤</h2>
        
        <div class="photo">
            <img src="photo1.jpg" alt="–û–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">
            <p>üî• RADIATOR 30000 üî•</p>
        </div>
        
        <input type="text" id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
        <div class="stars">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5">‚òÖ</label>
            <input type="radio" name="rating" id="star4" value="4"><label for="star4">‚òÖ</label>
            <input type="radio" name="rating" id="star3" value="3"><label for="star3">‚òÖ</label>
            <input type="radio" name="rating" id="star2" value="2"><label for="star2">‚òÖ</label>
            <input type="radio" name="rating" id="star1" value="1"><label for="star1">‚òÖ</label>
        </div>
        <textarea id="comment" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤...üöó"></textarea>
        <button onclick="addReview()">üì©–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    
    <div class="container reviews" id="reviews"></div>

    <script>
        let isAdmin = false;
        const ADMIN_CREDENTIALS = { login: "admin", password: "1234" };

        document.addEventListener("DOMContentLoaded", () => {
            loadReviews();
            if (window.location.search.includes("admin")) {
                document.getElementById("admin-panel").style.display = "block";
            }
        });

        function adminLogin() {
            let login = document.getElementById("admin-login").value;
            let password = document.getElementById("admin-password").value;
            if (login === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
                isAdmin = true;
                alert("–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä!");
                document.querySelectorAll(".delete-btn").forEach(btn => btn.style.display = "block");
                document.querySelectorAll(".clear-all-btn").forEach(btn => btn.style.display = "block");
                document.getElementById("admin-panel").style.display = "none"; // –°–∫—Ä—ã—Ç—å –ø–∞–Ω–µ–ª—å –≤—Ö–æ–¥–∞
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
            }
        }

        function addReview() {
            let name = document.getElementById("name").value;
            let comment = document.getElementById("comment").value;
            let rating = document.querySelector(".stars input:checked");
            let userReviews = JSON.parse(localStorage.getItem("reviews")) || [];
            const userKey = 'user_' + window.location.hostname; // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –¥–ª—è –∫–æ–º–ø—å—é—Ç–µ—Ä–∞

            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –æ—Å—Ç–∞–≤–∏–ª –æ—Ç–∑—ã–≤ —Å —ç—Ç–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            if (!isAdmin && localStorage.getItem(userKey)) {
                alert("–í—ã —É–∂–µ –æ—Å—Ç–∞–≤–∏–ª–∏ –æ—Ç–∑—ã–≤ —Å —ç—Ç–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞!");
                return;
            }

            if (!name || !comment || !rating) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è, –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–π—Ç–∏–Ω–≥ –∏ –Ω–∞–ø–∏—à–∏—Ç–µ –æ—Ç–∑—ã–≤!");
                return;
            }

            let review = { id: Date.now(), name, rating: rating.value, comment, date: new Date().toLocaleString() };
            userReviews.unshift(review);
            localStorage.setItem("reviews", JSON.stringify(userReviews));

            // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º, —á—Ç–æ —ç—Ç–æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –æ—Å—Ç–∞–≤–∏–ª –æ—Ç–∑—ã–≤
            if (!isAdmin) {
                localStorage.setItem(userKey, 'true');
            }

            displayReview(review); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –Ω–æ–≤—ã–π –æ—Ç–∑—ã–≤
        }

        function loadReviews() {
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews.forEach(displayReview);
        }

        function displayReview(review) {
            let reviewBox = document.createElement("div");
            reviewBox.classList.add("review");
            reviewBox.innerHTML = `üöó <strong>${review.name} - –û—Ü–µ–Ω–∫–∞: ${review.rating} ‚≠ê</strong><p>${review.comment}</p><small>${review.date}</small>`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –æ—Ç–∑—ã–≤–∞
            let deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-btn");
            deleteBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
            deleteBtn.onclick = function() { deleteReview(review.id); };
            reviewBox.appendChild(deleteBtn);

            document.getElementById("reviews").prepend(reviewBox);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤
            if (isAdmin) {
                deleteBtn.style.display = "inline-block";
            }
        }

        function deleteReview(reviewId) {
            if (!isAdmin) {
                alert("–¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ—Ç —É–¥–∞–ª—è—Ç—å –æ—Ç–∑—ã–≤—ã!");
                return;
            }
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews = reviews.filter(review => review.id !== reviewId); // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ –æ—Ç–∑—ã–≤ —Å –¥–∞–Ω–Ω—ã–º id
            localStorage.setItem("reviews", JSON.stringify(reviews));
            document.getElementById("reviews").innerHTML = "";
            loadReviews();
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –æ—Ç–∑—ã–≤–æ–≤
        function clearAllReviews() {
            if (!isAdmin) {
                alert("–¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ—Ç –æ—á–∏—â–∞—Ç—å –≤—Å–µ –æ—Ç–∑—ã–≤—ã!");
                return;
            }
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews = reviews.filter(review => review.name !== 'admin'); // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ –æ—Ç–∑—ã–≤—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –Ω–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤
            localStorage.setItem("reviews", JSON.stringify(reviews));
            document.getElementById("reviews").innerHTML = "";
            loadReviews();
            alert("–í—Å–µ –æ—Ç–∑—ã–≤—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –±—ã–ª–∏ —É–¥–∞–ª–µ–Ω—ã.");
        }

        // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –æ—Ç–∑—ã–≤–æ–≤
        document.querySelector('.clear-all-btn').addEventListener('click', clearAllReviews);
    </script>

    <!-- –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –æ—Ç–∑—ã–≤–æ–≤, –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É -->
    <button class="clear-all-btn" style="display:none;">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –æ—Ç–∑—ã–≤—ã</button>
</body>
</html>
