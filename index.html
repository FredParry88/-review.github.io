<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó–û—Ç–∑—ã–≤—ã –æ–± –∞–ø–ø–∞—Ä–∞—Ç–µ –¥–ª—è –ø—Ä–æ–º—ã–≤–∫–∏ –ø–µ—á–µ–∫ –∞–≤—Ç–æüöó</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .stars label {
            font-size: 30px;
            color: gray;
            cursor: pointer;
        }
        .stars input:checked ~ label {
            color: gold;
        }
        textarea, input {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: gold;
            border: none;
            cursor: pointer;
        }
        .review {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            position: absolute;
            top: 5px;
            right: 10px;
            display: none;
        }
        .clear-all-btn {
            margin-top: 10px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>–û—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤</h2>
        <input type="text" id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
        <div class="stars">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5">‚òÖ</label>
            <input type="radio" name="rating" id="star4" value="4"><label for="star4">‚òÖ</label>
            <input type="radio" name="rating" id="star3" value="3"><label for="star3">‚òÖ</label>
            <input type="radio" name="rating" id="star2" value="2"><label for="star2">‚òÖ</label>
            <input type="radio" name="rating" id="star1" value="1"><label for="star1">‚òÖ</label>
        </div>
        <textarea id="comment" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤..."></textarea>
        <button onclick="addReview()">üì©–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    
    <div class="container" id="reviews"></div>
    <button class="clear-all-btn" onclick="clearAllReviews()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –æ—Ç–∑—ã–≤—ã</button>

    <script>
        let isAdmin = false;
        const ADMIN_CREDENTIALS = { login: "admin", password: "1234" };
        const userKey = 'user_' + window.location.hostname;

        document.addEventListener("DOMContentLoaded", () => {
            checkAdminCredentials();
            loadReviews();
        });

        function checkAdminCredentials() {
            const login = prompt("–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞");
            const password = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞");

            if (login === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
                isAdmin = true;
                document.querySelector(".clear-all-btn").style.display = "block"; // Show clear all button for admin
            }
        }

        function addReview() {
            if (!isAdmin && localStorage.getItem(userKey)) {
                alert("–í—ã —É–∂–µ –æ—Å—Ç–∞–≤–∏–ª–∏ –æ—Ç–∑—ã–≤ —Å —ç—Ç–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞!");
                return;
            }

            let name = document.getElementById("name").value;
            let comment = document.getElementById("comment").value;
            let rating = document.querySelector(".stars input:checked");
            if (!name || !comment || !rating) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è, –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–π—Ç–∏–Ω–≥ –∏ –Ω–∞–ø–∏—à–∏—Ç–µ –æ—Ç–∑—ã–≤!");
                return;
            }
            let review = { id: Date.now(), name, rating: rating.value, comment };
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews.unshift(review);
            localStorage.setItem("reviews", JSON.stringify(reviews));
            localStorage.setItem(userKey, 'true');
            displayReview(review);
        }

        function loadReviews() {
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            document.getElementById("reviews").innerHTML = "";
            reviews.forEach(displayReview);
        }

        function displayReview(review) {
            let reviewBox = document.createElement("div");
            reviewBox.classList.add("review");
            reviewBox.innerHTML = `<strong>${review.name} - ${review.rating}‚≠ê</strong><p>${review.comment}</p>`;
            
            let deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-btn");
            deleteBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
            deleteBtn.onclick = function () { deleteReview(review.id); };
            if (isAdmin) {
                deleteBtn.style.display = "block";
            }
            reviewBox.appendChild(deleteBtn);
            document.getElementById("reviews").appendChild(reviewBox);
        }

        function deleteReview(id) {
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews = reviews.filter(review => review.id !== id);
            localStorage.setItem("reviews", JSON.stringify(reviews));
            loadReviews();
        }

        function clearAllReviews() {
            if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ –æ—Ç–∑—ã–≤—ã?")) {
                localStorage.removeItem("reviews");
                loadReviews();
            }
        }
    </script>
</body>
</html>
